<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      background: linear-gradient(180deg, #2d2d2d, #e33030);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #e33030;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .section {
      background: rgba(17, 17, 17, 0.75);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .section h3 {
      margin-bottom: 15px;
      color: #fff;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #1e1e1e;
      border: 1px solid #555;
      color: white;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: transparent;
      border: 1px solid #e33030;
      color: #e33030;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      color: white;
      box-shadow: 0 0 8px #e33030, 0 0 15px #e33030 inset;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #8aff8a;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üé¨ Admin Panel</h1>

  <div class="section">
    <h3>üìÅ Upload CSV Dataset</h3>
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="uploadFile()">Upload File</button>
  </div>

  <div class="section">
    <h3>üîç Add Movie via API</h3>
    <input type="text" id="movieTitle" placeholder="Enter movie title" />
    <button onclick="fetchMovie()">Fetch Movie</button>
  </div>

  <div id="status"></div>

  <button onclick="logout()" style="position: absolute; top: 20px; right: 20px;">
    Logout
  </button>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('csvFile');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.textContent = "Please select a file first.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("/admin/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        status.textContent = data.message || " File uploaded!";
      } catch (err) {
        status.textContent = "Upload failed: " + err.message;
      }
    }

    async function fetchMovie() {
      const query = document.getElementById('movieTitle').value.trim();
      const status = document.getElementById('status');

      if (!query) {
        status.textContent = "Please enter a movie title.";
        return;
      }

      try {
        const res = await fetch("/admin/fetch", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await res.json();
        status.textContent = data.message || " Movie fetched and processed!";
      } catch (err) {
        status.textContent = " Fetch failed: " + err.message;
      }
    }


    function logout() {
    window.location.href = "/";
  }
  </script>

</body>
</html>
